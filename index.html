<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Whitepaper for Gen Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .text-section {
            max-width: 600px;
            width: 100%;
        }
        .small-title {
            font-size: 18px;
            color: #777;
            margin-bottom: 10px;
        }
        .big-title {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
        }
        .read-button {
            background-color: #F89414;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .logo-section {
            max-width: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-section img {
            max-width: 100%;
            height: auto;
        }

        /* Media Queries for Responsiveness */
        @media (min-width: 769px) {
            .content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .text-section {
                max-width: 50%;
                text-align: left;
                margin-right: 40px; /* Padding between text and logo */
            }
            .logo-section {
                max-width: 50%;
                margin-top: 0;
                justify-content: flex-end;
            }
            .logo-section img {
                max-width: 80%; /* Adjust logo size on desktop */
            }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
            }
            .big-title {
                font-size: 28px;
            }
            .read-button {
                padding: 12px 24px;
                font-size: 16px;
            }
            .logo-section {
                order: 1;
                margin-top: 20px; /* Padding between button and logo on mobile */
                margin-bottom: 20px;
            }
            .logo-section img {
                max-width: 50%; /* Make the logo smaller on mobile */
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 10px;
            }
            .big-title {
                font-size: 24px;
            }
            .small-title {
                font-size: 16px;
            }
            .read-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .logo-section {
                margin-top: 30px; /* Extra padding on smaller screens */
            }
            .logo-section img {
                max-width: 60%; /* Make the logo smaller on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="text-section">
            <div class="small-title">Bitcoin whitepaper for Gen Z</div>
            <div class="big-title">Bitcoin: A Homie-to-Homie Digital Cash Vibe</div>
            <a href="https://satoshithegoatnakamoto.github.io/Bitcoin-Whitepaper-For-Gen-Z.pdf" target="_blank" class="read-button">Read the Whitepaper</a>
        </div>
        <div class="logo-section">
            <img src="https://github.com/SatoshiTHEGoatNakamoto/SatoshiTHEGoatNakamoto.github.io/blob/main/bitcoin-logo.png?raw=true" alt="Bitcoin Logo">
        </div>
    </div>

</body>
</html>
