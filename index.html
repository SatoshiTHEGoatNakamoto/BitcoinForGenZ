<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Whitepaper for Gen Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            justify-content: space-between;
        }
        .text-section {
            max-width: 600px;
        }
        .small-title {
            font-size: 18px;
            color: #777;
            margin-bottom: 10px;
        }
        .big-title {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
        }
        .read-button {
            background-color: #F89414;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo-section {
            max-width: 400px;
        }
        .logo-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="text-section">
            <div class="small-title">Bitcoin whitepaper for Gen Z</div>
            <div class="big-title">Bitcoin: A Homie-to-Homie Digital Cash Vibe</div>
            <button class="read-button">Read the Whitepaper</button>
        </div>
        <div class="logo-section">
            <img src="https://github.com/satoshithegoatnakamoto/SatoshiTHEGoatNakamoto.github.io/bitcoin-logo.png" alt="Bitcoin Logo">
        </div>
    </div>

</body>
</html>
