<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Whitepaper for Gen Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            position: relative;
            padding: 20px;
        }
        .small-title {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
        .big-title {
            font-size: 36px;
            color: #222;
            margin-bottom: 20px;
        }
        .read-button {
            background-color: #F89414;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="small-title">Bitcoin Whitepaper for Gen Z</div>
        <div class="big-title">Bitcoin: A Homie-to-Homie Digital Cash Vibe</div>
        <button class="read-button">Read the Whitepaper</button>
        <img src="logo.png" alt="Logo" class="logo">
    </div>

</body>
</html>
